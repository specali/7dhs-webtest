<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specali's Site</title>
    <style>
        /* Set up black background and center button */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Centered container */
        .container {
            text-align: center;
        }

        /* Countdown text */
        .countdown-text {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Style for the button */
        button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            background-color: gray;
            color: white;
            cursor: not-allowed;
            transition: background-color 0.3s ease;
        }

        button.active {
            background-color: white;
            color: black;
            cursor: pointer;
        }

        button:hover.active {
            background-color: lightgray;
        }

        /* Hidden YouTube iframe for the jumpscare */
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Countdown message -->
        <div class="countdown-text">Please wait for <span id="countdown">5</span> seconds before entering...</div>
        <!-- Button initially disabled -->
        <button id="enter-btn" disabled>Enter</button>
    </div>

    <!-- Jumpscare container with YouTube embed -->
    <div id="jumpscare">
        <iframe id="jumpscare-video" 
            src="" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen></iframe>
    </div>

    <script>
        // Set countdown to 5 seconds
        let countdownTime = 5;
        const countdownEl = document.getElementById('countdown');
        const enterButton = document.getElementById('enter-btn');

        // Preload the jumpscare video
        const jumpscareVideo = document.getElementById('jumpscare-video');
        const youtubeLink = "https://www.youtube.com/embed/ZSQyzAelL8U?autoplay=1&controls=0";
        jumpscareVideo.src = youtubeLink;

        // Countdown function
        const countdownInterval = setInterval(() => {
            countdownTime--;
            countdownEl.textContent = countdownTime;

            // After countdown reaches 0, enable the button
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                enterButton.disabled = false;
                enterButton.classList.add('active');
                enterButton.style.cursor = 'pointer';
                enterButton.textContent = 'Enter';
            }
        }, 1000);

        // Click event to show the jumpscare
        enterButton.addEventListener('click', function() {
            if (!enterButton.disabled) {
                const jumpscare = document.getElementById("jumpscare");
                jumpscare.style.display = "block";

                // Hide jumpscare after 5 seconds
                setTimeout(function() {
                    jumpscare.style.display = "none";
                    jumpscareVideo.src = ""; // Stop video when jumpscare is hidden
                }, 5000); // Adjust time as necessary
            }
        });
    </script>

</body>
</html>
