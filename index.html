<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Site</title>
    <style>
        /* Totally black background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>

    <script>
        // Function to send a visit notification to the Discord webhook
        function notifyVisit() {
            const webhookUrl = "https://discord.com/api/webhooks/1284743737016057856/DN-8fCOSSJtP3QrwqRsh_FEjGCVox3F9uxtSccf0wM2rIOOtIZsiFQz8fuSjUpOgeH7P";

            // Get the current hour and minute
            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Get the visitor's browser information
            const browserInfo = navigator.userAgent;

            // Prepare the webhook message
            const data = {
                content: `New visit at ${currentTime} from browser: ${browserInfo}`
            };

            // Send POST request to the Discord webhook
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });
        }

        // Notify the visit on page load
        notifyVisit();
    </script>

</body>
</html>
