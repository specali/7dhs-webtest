<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        /* Set up black background and center button */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Centered container */
        .container {
            text-align: center;
        }

        /* Style for the button */
        button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: lightgray;
        }

        /* Hidden YouTube iframe for the jumpscare */
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="enter-btn">Enter</button>
    </div>

    <!-- Jumpscare container with YouTube embed -->
    <div id="jumpscare">
        <iframe id="jumpscare-video" 
            src="" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById("enter-btn").addEventListener("click", function() {
            const jumpscare = document.getElementById("jumpscare");
            const jumpscareVideo = document.getElementById("jumpscare-video");

            // YouTube jumpscare video link
            const youtubeLink = "https://www.youtube.com/embed/8sjyN1Qif8U?autoplay=1&controls=0";

            // Show jumpscare and set the video source to the scary video
            jumpscareVideo.src = youtubeLink;
            jumpscare.style.display = "block";

            // Hide jumpscare after the video ends (approx 3 seconds or customize it)
            setTimeout(function() {
                jumpscare.style.display = "none";
                jumpscareVideo.src = ""; // Stop video when jumpscare is hidden
            }, 5000); // Adjust this time to fit the length of the jumpscare
        });
    </script>

</body>
</html>
